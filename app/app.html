<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>SimHub pomodoroTimer</title>
    <link rel="stylesheet" href="Font-Awesome/css/all.css" />
    <link rel="stylesheet" href="pomodoro.css" />
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
    <div id="app" class="container">
      <!-------------Hamburger Menu------------>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
      </div>
      <!------------------->
      <div class="timer">
        <svg
          width="163"
          height="165"
          viewBox="-8 -8 184 188"
          fill="none"
          id="first-segment"
        >
          <path
            stroke-opacity="0"
            stroke="#eece22"
            stroke-width="15"
            stroke-linecap="round"
            d="M165.16,163.38A172,172,0,0,0,0,0"
          />
          <path
            id="top-right"
            stroke="#F85959"
            stroke-width="15"
            stroke-linecap="round"
            d="M165.16,163.38A172,172,0,0,0,0,0"
          />
        </svg>
        <svg
          width="163"
          height="165"
          viewBox="-8 -8 184 188"
          fill="none"
          id="second-segment"
        >
          <path
            stroke-opacity="0"
            stroke="#1bbee5"
            stroke-width="15"
            stroke-linecap="round"
            d="M0,163.34A172,172,0,0,0,164.44,0"
          />
          <path
            id="bottom-right"
            stroke="#e9c52d"
            stroke-width="15"
            stroke-linecap="round"
            d="M0,163.34A172,172,0,0,0,164.44,0"
          />
        </svg>
        <svg
          width="163"
          height="165"
          viewBox="-8 -8 184 188"
          fill="none"
          id="third-segment"
        >
          <path
            stroke-opacity="0"
            stroke="#E9D2B1"
            stroke-width="15"
            stroke-linecap="round"
            d="M0,0A172,172,0,0,0,165.16,162.61"
          />
          <path
            id="bottom-left"
            stroke="#F85959"
            stroke-width="15"
            stroke-linecap="round"
            d="M0,0A172,172,0,0,0,165.16,162.61"
          />
        </svg>
        <svg
          width="163"
          height="165"
          viewBox="-8 -8 184 188"
          fill="none"
          id="fourth-segment"
        >
          <path
            stroke-opacity="0"
            stroke="#E9D2B1"
            stroke-width="15"
            stroke-linecap="round"
            d="M160.17,0A172,172,0,0,0,0,161.51"
          />
          <path
            id="top-left"
            stroke="#1ab7e0"
            stroke-width="15"
            stroke-linecap="round"
            d="M160.17,0A172,172,0,0,0,0,161.51"
          />
        </svg>
        <!-------------------------->
        <div id="timerDisplayWrapper">
          <div id="justDoit"></div>
          <span id="settingTag">
            <span class="tooltip-settingTag">
               Time <i class="fas fa-cog"></i>settings
               </span>
          </span>
        <!-- <div id="tagToday" class="tag"> <span> < </span>   <span id="showDateNow">0:34</span> </div> -->
          <div class="time-display">
            <div id="timeDisplayTitleTag" class="tags has-addons">
              <span class="tag is-danger sb-title-tag">sb-Pomodoro</span >
              <button
                id="settings"
                class="tag button fas fa-cogs "
              ></button>
            </div>
            <!-- <span class="tag is-large" id="timeDisplay">0</span> -->
          </div>
            <span id="timeDisplay"></span>

          <div id="handleTimerContainer" class="field is-horizontal" >
          <button
              class="button is-fullwidth is-medium is-rounded is-ghost"
            id="handleTimer"
            data-btnstate="Start!"
          >
            Start!
          </button>
        </div>
    </div>

    <!--------MODAL----------->
    <div id="timeModal" class="modal">
      <div class="modal-background" style="background-color: rgb(204 204 204 / 86%);"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->

        <div class="section" id="form">
          <div class="time-wrapper">
            <div id="timeInputLabelContainer">
              <label for="work-time">Work-Time</label>
              <label for="break-time">Break-Time</label>
            </div>
            <div id="timeInputContainer" class="tags has-addons">
              <input
                id="workTime"
                class="tag button is-warning input"
                type="number"
                placeholder="work-time"
                value="25"
              />
              <input
                id="breakTime"
                class="tag button is-link input"
                type="number"
                placeholder="break-time"
                value="5"
              />
            </div>
            <div class="btn-wrapper">
              <button class="button is-primary  is-fullwidth " id="startBtn">
                <i class="fas fa-play"></i>
              </button>
              <button class="button is-danger is-fullwidth " id="resetBtn">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>
    <!---End Wrapper--->

    <script src="app.js"></script>
  </body>
</html>
